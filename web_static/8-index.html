<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/3-footer.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
		<link rel="stylesheet" href="./styles/8-places.css">
		<link rel="icon" type="image/x-icon" href="./images/icon.png">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>

						<li>
							<h2>Arizona</h2>
							<ul>
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Cable TV</li>
						<li>Spa</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
					<div class="price_by_night">$80</div>
